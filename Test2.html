<!DOCTYPE html>
<html>
    <head>
        <h1 style="text-align:center"><mark>성적표 계산 프로그램입니다</mark></h1>
    </head>
    <body background="/examples/images/img_background_good.png">
        <br>
        <br>
        <blockquote style="text-align:center">
            <form>
                <fieldset>
                    국어 점수 : <input type="number" name="korean" size="5" min="0" max="100"><br>
                    영어 점수 : <input type="number" name="english" size="5" min="0" max="100"><br>
                    수학 점수 : <input type="number" name="math" size="5" min="0" max="100"><br>
                    사회 점수 : <input type="number" name="social" size="5" min="0" max="100"><br>
                    과학 점수 : <input type="number" name="science" size="5" min="0" max="100"><br>
                    공부 시간 : <input type="number" name="time" size="5" min="0" max="1000">
                    <br>
                    <br>
                    <button type="button" onclick="alert('미완성!')">
                    성적 계산
                    </button>
                </fieldset>
            </form>
        </blockquote>
    </body>
</html>
