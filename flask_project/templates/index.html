<!DOCTYPE html>
<html>
    <head>
        <h1 style="text-align:center"><mark>성적표 계산 프로그램입니다</mark></h1>
    </head>
    <body background="/examples/images/img_background_good.png">
        <br>
        <br>    
        <blockquote style="text-align:center">
            <form action="http://127.0.0.1:5000/result" method="POST">
                    <p>국어 점수 : <input type="number" name="korean" size="5" min="0" max="100" ></p>
                    <p>영어 점수 : <input type="number" name="english" size="5" min="0" max="100"></p>
                    <p>수학 점수 : <input type="number" name="math" size="5" min="0" max="100"></p>
                    <p>사회 점수 : <input type="number" name="social" size="5" min="0" max="100"></p>
                    <p>과학 점수 : <input type="number" name="science" size="5" min="0" max="100"></p>
                    <p>공부 시간 : <input type="number" name="time" size="5" min="0" max="1000"></p>
                    <p>             
                        <input type="submit" value="submit_score" onclick='btn_click("성적입력")'>
                    </p>
                    <br>
            </form>
            <form action="http://127.0.0.1:5000/predict" method="post">
                  <p>예상 공부시간 : <input type="number" name="pre_time" size="5" min="0" max="1000"></p>
                    <p>
                        <input type="submit" value="summmit_time" onclick='btn_click("시간입력")'>
                    </p>
            </form>
        </blockquote>
    </body>
</html>
